<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>home</title>
</head>
<body>
    <table border="1">
        <tr>
            <td><Label>Name</Label></td>
            <td><input type="text" name="uname"></td>
        </tr>
        <tr>
            <td><label>Year</label></td>
            <td>
                <input type="radio" name="year" id="">
                <label for="freshman">Freshman</label><br>

                <input type="radio" name="year" id="">
                <label for="sophmore">Sophmore</label><br>

                <input type="radio" name="year" id="">
                <label for="junior">Junior</label><br>
            </td>
        </tr>
        <tr>
            <td><label>Activies</label></td>
            <td>
                <input type="checkbox" name="activies" id="">
                <label for="sport">Sport</label><br>

                <input type="checkbox" name="activities" id="">
                <label for="music">Music</label>
            </td>
        </tr>
        <tr>
            <td><label>Hometown</label></td>
            <td>
                <select name="hometown" id="">
                    <option value="Cloquet" name="home">Cloquet</option>
                    <option value="Cloquet2" name="home">Cloquet2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Electives</label></td>
            <td><textarea align="right" name="electives"cols="40" rows="3">
            </textarea></td>
        </tr>

        <tr>
            <td><label>Comment</label></td>
            <td><textarea name="electives" cols="50" rows="8" placeholder="Enter your comments here."></textarea></td>
        </tr>
    </table>
</body>
</html>
